<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./filter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600&family=Noto+Serif:ital@0;1&family=Zilla+Slab:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Filter Project</title>
  </head>
  <body>
    <div class="container">
      <div class="leftMenu">
        <input type="text" placeholder="Search" class="search" />
        <h1>Categories</h1>
        <div class="cats">
        </div>
        <h1>Maximum Price</h1>
        <div class="price">
            <input type="range" class="priceRange">

        </div>
      </div>
      <div class="content">
        <div class="products">
        </div>
      </div>
    </div>
    <script src="./filter.js"></script>
  </body>
</html>
